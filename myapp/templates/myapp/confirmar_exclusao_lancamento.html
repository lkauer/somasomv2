{% extends "myapp/base_menu.html" %}

{% block content %}

    <h1>Excluir Lancamento</h1>
    <p>Tem certeza que deseja excluir o lancamento {{ lancamento.titulo }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sim, excluir</button>
        <a href="{% url 'painel_geral' %}">Cancelar</a>
    </form>

{% endblock %}
