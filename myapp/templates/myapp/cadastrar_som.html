{% extends "myapp/base_menu.html" %}

{% block content %}
    <h1>Cadastrar Som</h1>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post" enctype="multipart/form-data" id="somForm">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" id="submitBtn">Salvar</button>
    </form>

    <script>
        document.getElementById('somForm').addEventListener('submit', function() {
            document.getElementById('submitBtn').disabled = true;
        });
    </script>
{% endblock %}
