<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Som a Som</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
            flex: 1;
        }
        h1, h2 {
            color: #333;
        }
        .panel {
            width: 100%;
            margin: 20px 0;
            border-radius: 8px;
        }
        .footer {
            background-color: #333;
            color: #f2f2f2;
            text-align: center;
            padding: 10px 0;
        }
        .footer a {
            color: #f2f2f2;
            text-decoration: none;
        }
        .footer a:hover {
            color: #ddd;
        }

        .pagination {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .step-links a, .step-links span {
            margin: 0 5px;
            padding: 8px 16px;
            text-decoration: none;
            color: #333;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .step-links a:hover {
            background-color: #ddd;
        }

        .step-links .current {
            font-weight: bold;
        }

    </style>
</head>
<body>
    {% block nav %}
        <div class="navbar">
            <a href="/">Inicio</a>
            <a href="/listar_artistas">Artistas</a>
            <a href="/listar_lancamentos">Sons</a>
            {% if user.is_authenticated %}
                <a href="/painel_geral">Painel</a>
                <a class="waves-effect waves-light btn" href="{% url 'logout' %}">Sair</a>
            {% else %}
                <a href="/login">Acessar</a>
                <a href="/signup">Cadastrar</a>
            {% endif %}

        </div>
    {% endblock %}

    <div id="content" class="container">
        {% block content %}{% endblock %}
    </div>

        <div class="footer">
        <p>&copy; 2024 Som a Som. Todos os direitos reservados. | <a href="{% url 'manifesto' %}">Nosso Manifesto</a></p>
    </div>
</body>
</html>
