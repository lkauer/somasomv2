{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'images/somasom_logo_fundolaranja.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Som a Som</title>
</head>
<body>
    {% block nav %}
        <div class="navbar">
            <a href="/">
                <img src="{% static 'images/somasom_logo_branco_transparente.png' %}" alt="logo">
            </a>
            <div class="menu-icon" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="navbar-menu" id="navbar-menu">
                <a href="/listar_artistas">Artistas</a>
                <a href="/listar_sons">Sons</a>
                {% if user.is_authenticated %}
                    <a href="/painel_geral">Painel</a>
                    <a class="waves-effect waves-light btn" href="{% url 'logout' %}">Sair</a>
                {% else %}
                    <a href="/login">Acessar</a>
                    <a href="/signup">Cadastrar</a>
                {% endif %}
                <form action="{% url 'search_results' %}" method="get">
                    <input type="text" name="q" placeholder="Buscar artistas e sons...">
                    <button type="submit">Buscar</button>
                </form>
            </div>
        </div>
    {% endblock %}

    <div id="content" class="container">
        {% block content %}{% endblock %}
    </div>

    <div class="footer">
        <a href="mailto:lucasgkauer@gmail.com">
            <i class="fas fa-envelope"></i> E-mail
        </a>
        <span>|</span>
        <a href="https://www.instagram.com/somasom.app" target="_blank">
            <i class="fab fa-instagram"></i> Instagram
        </a>
        <span>|</span>
        <a href="https://github.com/lkauer/somasomv2" target="_blank">
            <i class="fab fa-github"></i> GitHub
        </a>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('navbar-menu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
